{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row">
        <div class="col-12">
            <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
            <h1 style="color: #2c3e50;">404 - Страница не найдена</h1>
            <p class="lead text-muted mb-4">Извините, запрашиваемая страница не существует.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'home' %}" class="btn btn-dark">
                    <i class="fas fa-home me-2"></i>На главную
                </a>
                <a href="{% url 'product_list' %}" class="btn btn-outline-dark">
                    <i class="fas fa-shopping-bag me-2"></i>К товарам
                </a>
                <button onclick="history.back()" class="btn btn-outline-dark">
                    <i class="fas fa-arrow-left me-2"></i>Назад
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
